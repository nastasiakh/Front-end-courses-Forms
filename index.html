<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Your trip</title>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div class="container">
            <header>
                    <nav class="container parent-flex">
                        <ul class="menu menu-parent-flex">
                            <li>
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <a href="https://nastasiakh.github.io/Front-end_courses/">First project</a>
                            </li>
                            <li>
                                <a href="https://nastasiakh.github.io/Front-end_coursesHT2/">Inline-blocks</a>
                            </li>
                            <li>
                                <a href="https://nastasiakh.github.io/Front-end_coursesHT4/">Floats</a>
                            </li>
                        </ul>
                    </nav>
            </header>
            <main class="container parent-flex">
                <form class="parent-flex" action="#www" method="GET">
                    <div class="info ">
                        <p>Add information about you below:</p>
                        <input type="text" name="lastname" placeholder="Last Name"/>
                        <input type="text" name="firstname" placeholder="First Name" />
                    </div>

                    <div class="choice parent-flex animated">
                        <p>What would you prefer:</p>
                       <div>
                            <label>
                                <input type="radio" name="radio1" id="input1" />
                                Ski Resort
                            </label>
                       </div>
                        <div>
                            <label>
                                <input type="radio" name="radio1" id="input2" />
                                Exotic Beach
                            </label>
                        </div>
                        <div>
                            <label>
                                <input type="radio" name="radio1" id="input3" />
                                Stay on Sofa
                            </label>
                        </div>
                    </div>

                    <div class="buttons parent-flex">
                        <input type="submit" name="submit" value="Submit" />
                        <input type="reset" value="Reset" />
                    </div>
                </form>

            </main>
            <footer>

            </footer>
        </div>
    </body>
</html>
